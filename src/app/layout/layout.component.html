<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="isHandsets === false"
  >
    <mat-toolbar routerLink="/home" (click)="isOpen()">
      <!-- <mat-icon svgIcon="baby"></mat-icon> -->
      <!-- <mat-icon aria-label="Side nav toggle icon">home</mat-icon> -->
      <img src="./assets/imge/logo.png" alt="logo" />
      <span (click)="isOpen()"> <b>MediKit </b></span>
    </mat-toolbar>

    <div class="mat-nav-list">
      <li>
        <button mat-button routerLink="/dashboard">
          <mat-icon>view_quilt</mat-icon>
          over view
        </button>
      </li>
      <!-- <mat-divider></mat-divider> -->
      <!-- <li mat-button routerLink="/dashboard" class="over-view">
        <mat-icon>view_quilt</mat-icon>
        over view
        <span class="material-symbols-outlined">
stethoscope
</span>
      </li> -->
      <li>
        <button mat-button>
          <mat-icon svgIcon="doctor"></mat-icon>
          Doctor
        </button>
      </li>
      <!-- <mat-divider></mat-divider> -->
      <li>
        <button mat-button>
          <mat-icon>person</mat-icon>
          patient
        </button>
      </li>
      <!-- <mat-divider></mat-divider> -->
      <li>
        <button mat-button>
          <!-- <img src="../../assets/svg/scheme.svg" alt="" class="size-img"> -->
          <mat-icon svgIcon="scheme" class="size-img"></mat-icon>
          Department
        </button>
      </li>

      <!-- <mat-divider></mat-divider> -->
      <li>
        <button mat-button>
          <mat-icon>event_note</mat-icon>
          Appointment
        </button>
      </li>
      <!-- <mat-divider></mat-divider> -->
      <li>
        <button mat-button>
          <mat-icon>wallet</mat-icon>
          pharmacy
        </button>
      </li>
      <!-- <mat-divider></mat-divider> -->
      <li>
        <button mat-button routerLink="/payment">
          <mat-icon>credit_card</mat-icon>
          payment
        </button>
      </li>
      <mat-divider class="pad"></mat-divider>
      <li>
        <button mat-button >
          <img src="../../assets/svg/quarter.svg" alt="" class="size-img">
          report
        </button>
      </li>
      <!-- <mat-divider></mat-divider> -->
      <li>
        <button mat-button >
          <mat-icon>description</mat-icon>
          Notice
        </button>
      </li>
      <!-- <mat-divider></mat-divider> -->
      <li>
        <button mat-button >
          <mat-icon>settings_outlined</mat-icon>
          settings
        </button>
      </li>
    </div>

    <div class="add-new-data"  fxLayout="column" fxLayoutAlign="space-evenly center">
      <mat-icon>folder_open</mat-icon>
      <p> Add New Category or Database</p>
      <button mat-button routerLink="/create">
       + Create New
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar
      color="white"
      fxLayout="row"
      fxLayoutGap="10px"
      fxLayoutAlign="space-between center"
      class="topmenu"
    >
      <div
        fxFlex
        fxLayout="row"
        fxLayoutAlign="start center"
        fxLayoutGap="3px"
        class="search"
      >
        <mat-icon
          aria-label="Side nav toggle icon"
          (click)="isOpen()"
          dir="ltr"
        >
          menu
        </mat-icon>
        <mat-icon>search</mat-icon>
        <input
          type="text"
          class="pragra"
          placeholder="Search for Files, Pathient or Files"
        />
      </div>
      <div class="name">
        <div fxFlex fxLayoutAlign="center center">
          <mat-icon> textsms</mat-icon>
          <img src="./assets/imge/photo (1).png" alt="photo" />
          <div fxFlex fxLayout="column" fxLayoutAlign="start enter"  fxFlexAlign="auto" class="admin">
            <span class="dr-name"> Dr.{{ docList[0].nameOne }} </span>
            <span class="dr-admin"> {{ docList[0].posittion }} </span>
          </div>

          <button mat-button [matMenuTriggerFor]="menu" fxflex>
            <mat-icon>expand_more</mat-icon>
          </button>
        </div>

        <ul *ngIf="" fxLayoutGap="0px" class="ul-menu" fxFlex>
          <mat-icon> textsms</mat-icon>
          <img src="./assets/imge/logo.png" alt="photo" />
          <button mat-button [matMenuTriggerFor]="menu">
            <div fxlayout="row" class="small-menu" fxLayoutGap="0px">
              <mat-icon>expand_more</mat-icon>
              <mat-card-header fxlayout="row">
                <mat-card-title> Dr </mat-card-title>
                <mat-card-subtitle>
                  Admin
                </mat-card-subtitle>
              </mat-card-header>
            </div>
          </button>
          <!-- <li>
          <mat-form-field>
            <mat-label>What's your name?</mat-label>
            <input>
          </mat-form-field>
        </li> -->
        </ul>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['../login']">
            <mat-icon >exit_to_app</mat-icon>
            Sign out
          </button>
          <button mat-icon-button>
            <mat-icon> settings </mat-icon>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <div class="main-content"   fxLayout="column"
    fxLayoutGap="10px">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
