<div fxLayout="row" fxLayoutAlign="space-between center" class="success">
  <h3 class="head-line">Online Appointment</h3>
  <span class="view"> view all </span>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="newData">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.newData }}</td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="Age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">{{ element.Age }}</td>
  </ng-container>
  <ng-container matColumnDef="Gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let element">{{ element.Gender }}</td>
  </ng-container>
  <ng-container matColumnDef="AppointFor">
    <th mat-header-cell *matHeaderCellDef>AppointFor</th>
    <td mat-cell *matCellDef="let element">{{ element.AppointFor }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
