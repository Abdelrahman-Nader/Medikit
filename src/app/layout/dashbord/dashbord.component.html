<div
  fxFill
  fxLayout="column"
  fxLayoutGap="10px"
  fxLayoutAlign="space-between stretch"
>
  <div
    *ngIf=""
    fxFlex
    fxLayout="row"
    fxLayoutGap="10px"
    fxLayoutAlign="space-between center"
    class="row-count"
  >
    <!-- <mat-card fxFlex>Doctors</mat-card> -->
    <app-counter
      fxFlex
      icon="doctors.png"
      title="Doctors"
      nots="Doctors joined this week"
      idNum="3"
    ></app-counter>
    <!-- <mat-card fxFlex>staffs</mat-card> -->
    <app-counter
      fxFlex
      icon="staffs.png"
      title="Staffs"
      nots="Staffs on vacation"
      idNum="8"
    ></app-counter>
    <!-- <mat-card fxFlex>patients</mat-card> -->
    <app-counter
      fxFlex
      icon="patients.png"
      title="Patients"
      nots="New patients admitted"
      idNum="175"
    ></app-counter>
    <!-- <mat-card >pharmacies</mat-card> -->
    <app-counter
      fxFlex
      icon="pharamcy.png"
      title="Pharamcies"
      nots="Medicine on reserve"
      idNum="85"
    ></app-counter>
  </div>

  <div
    fxFlex
    fxLayout="row"
    fxLayoutGap="10px"
    fxLayoutAlign="space-between center"
    class="row-count"
  >
    <app-counter *ngFor="let item of arr" fxFlex [data]="item"></app-counter>
  </div>

  <br />

  <div fxFlex fxLayout="row" fxLayoutGap="10px">
    <mat-card fxFlex>hospital birth & death analytics</mat-card>
    <mat-card fxFlex>hospital report</mat-card>
    <mat-card fxFlex>success stats</mat-card>
  </div>

  <br />

  <div fxFlex fxLayout="row" fxLayoutGap="10px">
    <mat-card fxFlex> online </mat-card>
    <mat-card fxFlex>doctors list</mat-card>
  </div>
</div>
